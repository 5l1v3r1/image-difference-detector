{% extends "layout.html" %}

{% block title %}Image Difference Results{% endblock %}

{% block content %}

<div class="container" style="background-color:#ffb3769c !important;">
    {% if images %}
      <div class="row">
        {% for image in images %}
          <div class="col-md-6"><img src="data:image/jpeg;base64, {{ image }}" style="width:100%"/></div>
        {% endfor %}
      </div>
    {% else %}
      No results :(
    {% endif %}
  </div>
</div>

{% endblock %}
